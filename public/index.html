<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Opetuskumppani Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h1>Opetuskumppani</h1>
    <h2 id="subject">Oppimisaihe: Veden kiertokulku</h2>
    <h3 id="subject">Harjoitellaan veden kiertokulkua, kerro mistä sade syntyy</h3>
    <div id="chatBox" class="chat-box"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Kirjoita viestisi..." autocomplete="off" />
      <button type="submit">Lähetä</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
